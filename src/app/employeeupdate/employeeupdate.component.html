    <button class="btn btn-link text-white nav-link ml-auto" (click)="logout()">logout</button>

<div class="container">
    <h3>Skills</h3>
<table class="table table-striped">
    <thead>
      <tr>
          <th>Skill Id</th>
          <th>SkillName</th>
          <th>Action</th>
         
      </tr>
    </thead>
      <tbody>
          <tr *ngFor="let skill of skills">
              <td>{{skill.sid}}</td>
              <td>{{skill.sName}}</td>
              <td>
                    <button class="btn btn-danger" (click)="removeSkill(skill.sName)">Delete</button>
              </td>
              
          </tr>
          <tr>
              <td>

              </td>
              <td>
                    <input type="text" [(ngModel)]="newSkill.sName" name="sName" placeholder="Enter new Skill">
              </td>
              <td>
              
                  <button class="btn btn-primary" (click)="addSkill(newSkill.sName)">Add Skill</button>
              </td>
 <!--private consultancy firm-->
          </tr>
      </tbody>
  </table>
</div>
<div class="container">
    <h3>Certifications</h3>
<table class="table table-striped">
    <thead>
      <tr>
          <th>Certification Id</th>
          <th>Certification Name</th>
          <th>Action</th>
      </tr>
    </thead>
      <tbody>
          <tr *ngFor="let certificate of certifications">
              <td>{{certificate.cid}}</td>
              <td>{{certificate.cName}}</td>
              <td></td>
          </tr>
          <tr>
            <td>

            </td>
            <td>
                  <input type="text" [(ngModel)]="newCertificate.cName" name="cName" placeholder="Enter new Certification">
            </td>
            <td>
                <button class="btn btn-primary" (click)="addCertification(newCertificate.cName)">Add Certification</button>
            </td>

        </tr>
      </tbody>
  </table>
</div>
<br><br>
