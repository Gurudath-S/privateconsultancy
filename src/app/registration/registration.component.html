<p>registration works!</p>
<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>This is a simpleRegister Form made using Boostrap.</p>
        </div>

        <div class="form-content" >
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name *" value="" [(ngModel)]="employee.name" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="email *" value="" [(ngModel)]="employee.email" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Password *" value="" [(ngModel)]="employee.password" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Confirm Password *" value="" />
                    </div>
                </div>
            </div>
            <button type="button" class="btnSubmit" (click)="onSubmit()">Submit</button>
        </div>
    </div>
</div>
